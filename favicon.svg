<svg fill="none" width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="root" width="100%" height="100%">
      <!--
      Credits for the idea of putting HTML into an SVG to @sindresorhus (https://github.com/sindresorhus)
      -->
      <style>
        .root {
          background-color: #151515;
          border-radius: 10px;
          color: #b5e853;
          font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
          height: 100%;
          width: 100%;
        }

        .icon {
          // Animations don't work in a favicon apparently
          // animation-direction: alternate-reverse;
          // animation-duration: 2.5s;
          // animation-name: scroll;
          // animation-iteration-count: infinite;
          // animation-timing-function: linear;
          font-size: 20px;
          left: 50%;
          position: absolute;
          top: 50%;
          transform: translate(-50%, -50%);
          white-space: nowrap;
        }

        @keyframes scroll {
          0% {
            left: -32px;
          }

          100% {
            left: 64px;
          }
        }
      </style>
      <div class="icon">
        <span>k</span>
      </div>
    </div>
  </foreignObject>
</svg>
