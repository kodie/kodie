<svg fill="none" width="500px" height="480px" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" width="100%" height="100%">
      <!--
      Credits for the base of the CSS go to @AshKyd (https://github.com/AshKyd)
      and the idea of putting it into an SVG to @sindresorhus (https://github.com/sindresorhus)
      -->
      <style>
        .window {
          background: #c0c0c0;
          border: 1px solid black;
          border-color: #dfdfdf #000 #000 #dfdfdf;
          height: calc(100% - 8px);
          left: 50%;
          padding: 3px;
          position: absolute;
          top: 50%;
          transform: translate(-50%, -50%);
          width: calc(100% - 8px);
        }

        .window * {
          font-family: "MS Sans-Serif", Tahoma, sans-serif;
          // -webkit-font-smoothing: none; // This looks kind of bad on some browsers
        }

        .window:before {
          content: "";
          bottom: 0;
          border: 1px solid #00ff00;
          border-color: #fff #808080 #808080 #fff;
          display: block;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
        }

        .window h2 {
          background: linear-gradient(to right, #000080, #1084d0);
          color: #fff;
          font-size: 12px;
          line-height: 20px;
          margin: 0;
          padding: 0;
          padding-left: 3px;
          position: relative;
          text-align: left;
        }

        .window .close {
          background: #c0c0c0;
          border: 1px solid #00ff00;
          border-color: #fff #000 #000 #fff;
          box-sizing: border-box;
          height: 16px;
          overflow: hidden;
          padding-left: 16px;
          position: absolute;
          right: 2px;
          top: 2px;
          width: 0;
        }

        .window .close:before {
          border: 1px solid #00ff00;
          border-color: #dfdfdf #808080 #808080 #dfdfdf;
          bottom: 0;
          content: "";
          display: block;
          left: 0;
          position: absolute;
          top: 0;
          right: 0;
        }

        .window .close:after {
          background: #ffc0cb;
          color: #000;
          content: "Ã—";
          left: 0;
          line-height: 0;
          margin-top: -1px;
          position: absolute;
          text-align: center;
          top: 50%;
          width: 100%;
        }

        .window .content {
          color: #000;
          font-size: 14px;
          padding: 3px;
          text-align: left;
        }

        .window .content p {
          line-height: 20px;
          margin: 0;
          padding: 0;
        }

        .window .content a {
          color: #1084d0;
          text-decoration: underline;
        }

        .window .content div ~ div {
          margin-top: 10px;
        }

        .window .content .buttons {
          bottom: 6px;
          position: absolute;
          right: 6px;
        }

        .window .content .button {
          background: #c0c0c0;
          border: 1px solid #00ff00;
          border-color: #fff #000 #000 #fff;
          box-sizing: border-box;
          min-width: 100px;
          overflow: hidden;
          padding: 5px 14px;
          position: relative;
          text-align: center;
        }

        .window .content .button:before {
          border: 1px solid #00ff00;
          border-color: transparent #808080 #808080 transparent;
          bottom: 0;
          content: "";
          display: block;
          left: 0;
          position: absolute;
          top: 0;
          right: 0;
        }

        .window .content .button span {
          text-decoration: underline;
        }
      </style>

      <div class="window">
        <h2>Welcome To My GitHub Page<a href="#" class="close">Close</a></h2>
        <div class="content">
          <br />
          <div align="center">
            <p>&#128075; Hi there, my name is Kodie Grantham.</p>
          </div>
          <br />

          <div>
            <p>I'm an Independent Senior Software Engineer Contractor and the Owner/Engineer at <a href="https://fivefifteen.com" target="_blank">Five Fifteen</a>. I'm also a dad to two awesome kids and a lifelong enthusiast of music, tech, and anything mechanical. When I'm not coding, you'll probably find me hanging out with my kids, riding motorcycles, in my garage working on a project, gaming, traveling, or at a concert/festival. I also love skateboarding, BMX, movies, food, and good drinks with great people.</p>
          </div>

          <div>
            <p>My coding journey began back in 1999 with Yahoo Geocities, where I created websites for gaming clubs. That first taste of customization sparked a passion that led me to PHP, and I've been developing ever since. These days, I work across several languages, with a particular love for JavaScript (Node/React) and PHP. I'm a big believer in open source and enjoy building tools and frameworks that make a developer's life easier.</p>
          </div>

          <div>
            <p>Feel free to look around, check out some of my projects, and reach out if you'd like to connect!</p>
          </div>

          <div>
            <p>&#128038; <a href="https://twitter.com/kodiewithak" target="_blank">@kodiewithak</a></p>
            <p>&#128234; <a href="mailto:kodie.grantham@gmail.com">kodie.grantham@gmail.com</a></p>
          </div>

          <div class="buttons">
            <button type="button" class="button"><span>O</span>k</button>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
